<!DOCTYPE html>
<!-- Stub used only for netlify to detect forms -->
<html lang="en-US">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form
      name="newsletter-signup"
      action="/newsletter-success"
      method="POST"
      data-netlify="true"
      data-netlify-recaptcha="true"
    >
      <input
        type="hidden"
        name="form-name"
        value="newsletter-signup"
      />
      <input
        name="email"
        type="text"
      />
      <input
        name="extra"
        type="text"
      />
    </form>
  </body>
</html>
