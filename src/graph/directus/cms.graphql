fragment Event on events {
  id
  name
  start_date
  end_date
  fields
}

query Events {
  events {
    ...Event
  }
}

fragment Link on nav_link {
  id
  title
  url
}

fragment NavList on nav_list {
  id
  # slug'
  flatten
  mobile_only
  link {
    ...Link
  }
}

fragment NavListDepth3 on nav_list {
  ...NavList
  subnav(sort: ["sort"]) {
    ...NavList
    subnav(sort: ["sort"]) {
      ...NavList
    }
  }
}

fragment SiteSettings on site_settings {
  main_nav(sort: ["sort"]) {
    ...NavListDepth3
  }
  og_description
}

query SiteSettings {
  site_settings {
    ...SiteSettings
  }
}

fragment AppExtras on apps {
  name
  heroVideo
}

query AppExtras($name: String) {
  apps(filter: { name: { _eq: $name } }) {
    ...AppExtras
  }
}

fragment StackExtras on stacks {
  name
  heroVideo
}

query StackExtras($name: String) {
  stacks(filter: { name: { _eq: $name } }) {
    ...StackExtras
  }
}

fragment ImageFile on directus_files {
  id
  title
  description
  tags
  filename_disk
  filename_download
  metadata
  type
  filesize
}

fragment TeamMember on team_members {
  name
  title
  categories
  pronouns
  portrait {
    ...ImageFile
  }
}

query TeamMembers {
  team_members {
    ...TeamMember
  }
}
