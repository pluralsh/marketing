fragment CaseStudy on case_studies {
  id
  slug
  label
  title
  content
  ctas
  stack_label
  stack_apps
  hero_image {
    ...ImageFile
  }
}

fragment AppExtras on apps {
  name
  heroVideo
  hero_text
  secondary_title
  secondary_text
  case_study {
    ...CaseStudy
  }
}
fragment AppDefaults on app_defaults {
  secondary_title
  secondary_text
  case_study {
    ...CaseStudy
  }
  quotes {
    ...QuoteList
  }
}

query AppExtras($name: String) {
  apps(filter: { name: { _eq: $name } }) {
    ...AppExtras
  }
  app_defaults {
    ...AppDefaults
  }
}

fragment StackExtras on stacks {
  name
  heroVideo
  case_study {
    ...CaseStudy
  }
}
fragment StackDefaults on stack_defaults {
  case_study {
    ...CaseStudy
  }
  quotes {
    ...QuoteList
  }
}

query StackExtras($name: String) {
  stacks(filter: { name: { _eq: $name } }) {
    ...StackExtras
  }
  stack_defaults {
    ...StackDefaults
  }
}

fragment ImageFile on directus_files {
  id
  title
  description
  tags
  filename_disk
  filename_download
  metadata
  type
  filesize
}

fragment TeamMember on team_members {
  id
  name
  title
  categories
  pronouns
  portrait {
    ...ImageFile
  }
}

query TeamMembers {
  team_members {
    ...TeamMember
  }
}

fragment FeaturedContributor on featured_contributors {
  id
  name
  title
  portrait {
    ...ImageFile
  }
  social_github_url
  social_twitter_url
  social_linkedin_url
  content
  ctas
}

query FeaturedContributors {
  featured_contributors {
    ...FeaturedContributor
  }
}

fragment FaqItem on collapsibles {
  id
  label
  content
}

fragment FaqList on collapsible_lists {
  items {
    item {
      ...FaqItem
    }
  }
}

query FaqList($slug: String) {
  collapsible_lists(filter: { slug: { _eq: $slug } }) {
    ...FaqList
  }
}

fragment SolutionFeature on solution_features {
  id
  title
  description
  icon
  link_title
  link_url
}

fragment SolutionProblem on solution_problems {
  id
  title
  subtitle
  problem
  solution
}

fragment Solution on solutions_pages {
  id
  slug
  title
  description
  upper_features_title
  lower_features_title
  download_section_title
  download_section_description
  upper_features {
    ...SolutionFeature
  }
  lower_features {
    ...SolutionFeature
  }
  problems {
    ...SolutionProblem
  }
  featured_quote {
    ...Quote
  }
}

query SolutionsSlugs {
  solutions_pages {
    slug
    title
  }
}

query Solutions($slug: String) {
  solutions_pages(filter: { slug: { _eq: $slug } }) {
    ...Solution
  }
}
