fragment Callout on callouts {
  id
  sort
  category
  title
  content
  ctas
}

fragment PageCommunity on page_community {
  callouts {
    ...Callout
  }
}

query PageCommunity {
  page_community {
    ...PageCommunity
  }
}

fragment PageProduct on page_product {
  featured_quote {
    ...Quote
  }
  faq {
    ...FaqList
  }
}

query PageProduct {
  page_product {
    ...PageProduct
  }
}

fragment MarkdownPage on markdown_pages {
  id
  slug
  title
  subtitle
  content
}

fragment PageLegal on page_legal {
  pages {
    ...MarkdownPage
  }
}

query PageLegal {
  page_legal {
    ...PageLegal
  }
}

query LegalPageSlugs {
  page_legal {
    pages {
      slug
    }
  }
}
