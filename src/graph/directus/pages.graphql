fragment Callout on callouts {
  id
  sort
  category
  title
  content
  ctas
}

fragment PageCommunity on page_community {
  callouts {
    ...Callout
  }
}

query PageCommunity {
  page_community(filter: { status: { _neq: "archived" } }) {
    ...PageCommunity
  }
}

fragment PageProduct on page_product {
  featured_quote {
    ...Quote
  }
  faq {
    ...FaqList
  }
}

query PageProduct {
  page_product(filter: { status: { _neq: "archived" } }) {
    ...PageProduct
  }
}

fragment MarkdownPage on markdown_pages {
  id
  slug
  title
  subtitle
  content
}

fragment PageLegal on page_legal {
  pages {
    ...MarkdownPage
  }
}

query PageLegal {
  page_legal(filter: { status: { _neq: "archived" } }) {
    ...PageLegal
  }
}

query LegalPageSlugs {
  page_legal {
    pages {
      slug
    }
  }
}

fragment ArticleCard on article_cards {
  id
  heading
  description
  thumbnail {
    ...ImageFile
  }
  videoUrl
  date
  author
  ctas
  url
}

fragment PageHomepage on page_homepage {
  quotes {
    ...QuoteList
  }
  article_cards {
    ...ArticleCard
  }
  featured_quote {
    ...Quote
  }
}

query PageHomepage {
  page_homepage(filter: { status: { _neq: "archived" } }) {
    ...PageHomepage
  }
}
