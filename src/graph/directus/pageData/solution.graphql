fragment SolutionPage on solutions_pages {
  id
  slug
  category
  dropdown_icon
  dropdown_title
  custom_components {
    custom_component_id {
      ...CustomComponent
    }
  }
  meta_title
  meta_description
  meta_image {
    ...ImageFile
  }
}

fragment SolutionPageTiny on solutions_pages {
  id
  slug
  category
  dropdown_icon
  dropdown_title
}

query SolutionPageSlugs {
  solutions_pages(filter: { status: { _neq: "hidden" } }) {
    ...SolutionPageTiny
  }
}

query SolutionPage($slug: String!) {
  solutions_pages(
    filter: { slug: { _eq: $slug }, status: { _neq: "hidden" } }
  ) {
    ...SolutionPage
  }
}
