fragment PricingPage on pricing_page {
  id
  pro_plan {
    ...PricingPlan
  }
  enterprise_plan {
    ...PricingPlan
  }
  meta_title
  meta_description
  meta_image {
    ...ImageFile
  }
}

fragment PricingPlan on pricing_plans {
  id
  name
  subtitle
  features {
    ...PricingPlanFeature
  }
}

fragment PricingPlanFeature on pricing_plan_features {
  id
  description
}

query PricingPage {
  pricing_page {
    ...PricingPage
  }
}
