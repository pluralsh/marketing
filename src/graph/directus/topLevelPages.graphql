fragment MarkdownPage on markdown_pages {
  id
  slug
  title
  subtitle
  content
}

fragment PageLegal on page_legal {
  pages {
    ...MarkdownPage
  }
}

query PageLegal {
  page_legal {
    ...PageLegal
  }
}

query LegalPageSlugs {
  page_legal {
    pages {
      slug
    }
  }
}

fragment PageHomepage on page_homepage {
  quotes {
    ...QuoteList
  }
  article_cards {
    ...MediaCardComponent
  }
}

query PageHomepage {
  page_homepage {
    ...PageHomepage
  }
}
