fragment MarkdownPage on markdown_pages {
  id
  slug
  title
  subtitle
  content
}

fragment PageLegal on page_legal {
  pages {
    ...MarkdownPage
  }
}

fragment PageHomepage on page_homepage {
  hero_cta_text
  hero_cta_url
  hero_description
  hero_image {
    ...ImageFile
  }
  hero_title
  hero_video_cta_text
  hero_video_cta_url
  announcement_text
  announcement_url
  announcement_visible
  custom_components {
    custom_component_id {
      ...CustomComponent
    }
  }
}

fragment PlatformOverviewPage on platform_overview_page {
  overline
  title
  description
  top_components {
    custom_component_id {
      ...CustomComponent
    }
  }
  bottom_components {
    custom_component_id {
      ...CustomComponent
    }
  }
  image {
    ...ImageFile
  }
}

query PageLegal {
  page_legal {
    ...PageLegal
  }
}

query LegalPageSlugs {
  page_legal {
    pages {
      slug
    }
  }
}

query PageHomepage {
  page_homepage {
    ...PageHomepage
  }
}

query PlatformOverviewPage {
  platform_overview_page {
    ...PlatformOverviewPage
  }
}
